services:
  postgres:
    image: postgres:15-alpine
    container_name: folha-pagamento-db
    environment:
      POSTGRES_DB: folha_pagamento
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - folha-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: folha-pagamento-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/folha_pagamento
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - folha-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: folha-pagamento-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - folha-network

volumes:
  postgres_data:

networks:
  folha-network:
    driver: bridge
